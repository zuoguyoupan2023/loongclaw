<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoongClaw ğŸ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, sans-serif;
            background: #f3f4f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* å¤´éƒ¨ */
        .header {
            background: #ffffff;
            color: #1d1d1f;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e3e5e1;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1f2933;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #6b6f6a;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #c2413b;
            transition: background 0.3s ease;
        }

        .status-indicator.connected {
            background: #2f7a5a;
        }

        /* èŠå¤©åŒºåŸŸ */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            color: #ffffff;
        }

        .message.assistant .message-avatar {
            background: #5f6f62;
        }

        .message.user .message-avatar {
            background: #2f6f62;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 6px;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.assistant .message-content {
            background: #f1f3f0;
            color: #1f2933;
            border: 1px solid #e1e4df;
        }

        .message.user .message-content {
            background: #2f6f62;
            color: #ffffff;
        }

        .message-time {
            font-size: 11px;
            color: #6b6f6a;
            margin-top: 4px;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 12px 16px 16px 16px;
            background: #ffffff;
            border-top: 1px solid #e3e5e1;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-area textarea {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #cfd4cc;
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            height: 40px;
            max-height: 120px;
            background: #fbfcfa;
            color: #1f2933;
        }

        .input-area textarea:focus {
            border-color: #2f6f62;
            box-shadow: 0 0 0 3px rgba(47, 111, 98, 0.14);
        }

        .send-button {
            padding: 10px 20px;
            background: #2f6f62;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            height: 40px;
        }

        .send-button:hover:not(:disabled) {
            background: #285d52;
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* å·¥å…·æ  */
        .toolbar {
            padding: 8px 16px;
            background: #f1f3f0;
            border-top: 1px solid #e3e5e1;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .toolbar button {
            padding: 6px 12px;
            background: #ffffff;
            border: 1px solid #cfd4cc;
            border-radius: 5px;
            font-size: 12px;
            color: #1f2933;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: #eef1ed;
            border-color: #2f6f62;
        }

        /* æ‰“å­—åŠ¨ç”» */
        .typing {
            display: flex;
            gap: 3px;
            padding: 6px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8a8f88;
            animation: typing 1.2s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typing {
            0%, 100% { 
                opacity: 0.3;
                transform: translateY(0);
            }
            50% { 
                opacity: 1;
                transform: translateY(-3px);
            }
        }

        /* å“åº”å¼ */
        @media (max-width: 640px) {
            .container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .message-content {
                max-width: 80%;
            }

            .header h1 {
                font-size: 16px;
            }

            .messages {
                padding: 12px 16px;
            }
        }

        /* Markdown æ ·å¼ */
        .message-content code {
            background: rgba(0, 0, 0, 0.06);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .message.assistant .message-content code {
            background: rgba(0, 0, 0, 0.08);
        }

        .message-content pre {
            background: #1f2a24;
            color: #f1f4f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 6px 0;
            font-size: 13px;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: #f1f4f1;
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cfd4cc;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #9aa09a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ‰ LoongClaw</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">è¿æ¥ä¸­...</span>
            </div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- æ¬¢è¿æ¶ˆæ¯ -->
                <div class="message assistant">
                    <div class="message-avatar">ğŸ‰</div>
                    <div class="message-content">
                        <div>ä½ å¥½ï¼æˆ‘æ˜¯ç†Šå¤§ï¼Œæ£®æ—å®ˆæŠ¤è€… ğŸ»ğŸ’ª</div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- è¾“å…¥åŒºåŸŸ -->
            <div class="input-area">
                <textarea id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œ)" rows="1"></textarea>
                <button class="send-button" id="sendButton">å‘é€</button>
            </div>

            <!-- å·¥å…·æ  -->
            <div class="toolbar">
                <button id="clearButton">æ¸…é™¤å†å²</button>
                <button id="exportButton">å¯¼å‡ºè®°å¿†</button>
                <span style="flex: 1;"></span>
                <small style="color: #86868b; font-size: 11px;">GLM-4</small>
            </div>
        </div>
    </div>

    <script>
        let wsUrl = null;
        let ws = null;
        let sessionId = 'default';

        // DOM å…ƒç´ 
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const clearButton = document.getElementById('clearButton');
        const exportButton = document.getElementById('exportButton');

        // åˆå§‹åŒ–æ—¶é—´
        document.getElementById('welcomeTime').textContent = formatTime(new Date());

        // è¿æ¥ WebSocket
        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'å·²è¿æ¥';
                console.log('âœ… WebSocket å·²è¿æ¥');
            };

            ws.onclose = () => {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'è¿æ¥æ–­å¼€';
                console.log('âŒ WebSocket æ–­å¼€');
                
                // 5ç§’åé‡è¿
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('âœ… å®¢æˆ·ç«¯ ID:', data.clientId);
                    break;

                case 'message_chunk':
                    updateLastMessage(data.content);
                    break;

                case 'message_complete':
                    finalizeLastMessage();
                    break;

                case 'error':
                    showError(data.error);
                    break;
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = '40px';

            // å‘é€åˆ°æœåŠ¡å™¨
            ws.send(JSON.stringify({
                type: 'chat',
                data: {
                    message,
                    sessionId
                }
            }));
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, content, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.dataset.streaming = isStreaming;

            const avatar = role === 'assistant' ? 'ğŸ‰' : 'ğŸ‘¤';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(content)}</div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv;
        }

        // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        function updateLastMessage(content) {
            const messages = messagesContainer.querySelectorAll('.message[data-streaming="true"]');
            if (messages.length === 0) {
                addMessage('assistant', '', true);
            }

            const lastMessage = messages[messages.length - 1] || messagesContainer.lastElementChild;
            lastMessage.dataset.streaming = 'true';

            const textDiv = lastMessage.querySelector('.message-text');
            textDiv.textContent += content;

            scrollToBottom();
        }

        // å®Œæˆæœ€åä¸€æ¡æ¶ˆæ¯
        function finalizeLastMessage() {
            const messages = messagesContainer.querySelectorAll('.message[data-streaming="true"]');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                lastMessage.dataset.streaming = 'false';

                // é‡æ–°æ¸²æŸ“ Markdownï¼ˆå¦‚æœéœ€è¦ï¼‰
                const textDiv = lastMessage.querySelector('.message-text');
                textDiv.innerHTML = renderMarkdown(textDiv.textContent);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: #ff3b30;
                color: white;
                padding: 10px 14px;
                border-radius: 6px;
                margin-bottom: 12px;
                font-size: 13px;
            `;
            errorDiv.textContent = `âŒ ${error}`;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç®€å• Markdown æ¸²æŸ“
        function renderMarkdown(text) {
            return text
                .replace(/```(\w+)?\n([\s\S]+?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // æ¸…é™¤å†å²
        clearButton.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…é™¤èŠå¤©å†å²å—ï¼Ÿ')) {
                messagesContainer.innerHTML = '';
                addMessage('assistant', 'èŠå¤©å†å²å·²æ¸…é™¤ âœ…');
            }
        });

        // å¯¼å‡ºè®°å¿†
        exportButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/memory/export?format=md');
                const content = await response.text();
                
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `loongclaw-memory-${Date.now()}.md`;
                a.click();
                
                alert('è®°å¿†å·²å¯¼å‡º âœ…');
            } catch (error) {
                alert('å¯¼å‡ºå¤±è´¥: ' + error.message);
            }
        });

        // å‘é€æŒ‰é’®
        sendButton.addEventListener('click', sendMessage);

        // è¾“å…¥æ¡†äº‹ä»¶
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        async function initWebSocket() {
            const scheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const host = window.location.hostname;

            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    const port = config.wsPort ? `:${config.wsPort}` : '';
                    wsUrl = `${scheme}://${host}${port}`;
                }
            } catch (error) {
            }

            if (!wsUrl) {
                const port = window.location.port || '3001';
                wsUrl = `${scheme}://${host}${port ? `:${port}` : ''}`;
            }

            connect();
        }

        initWebSocket();
    </script>
</body>
</html>
